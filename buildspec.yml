version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.11
    commands:
      - echo "Installing dependencies..."
      - python -m pip install --upgrade pip setuptools wheel
      - mkdir -p build/dependencies
      - pip install -r $CODEBUILD_SRC_DIR/BusinessRuleExtractorSmallCodes/requirements.txt -t build/dependencies

  build:
    commands:
      - echo "Packaging Lambda function..."
      - mkdir -p build/code
      - echo "DEBUG: Listing contents of $CODEBUILD_SRC_DIR"
      - ls -l $CODEBUILD_SRC_DIR
      - echo "DEBUG: Listing contents of $CODEBUILD_SRC_DIR/BusinessRuleExtractorSmallCodes"
      - ls -l $CODEBUILD_SRC_DIR/BusinessRuleExtractorSmallCodes
      # copy statements
      - cp $CODEBUILD_SRC_DIR/BusinessRuleExtractorSmallCodes/lambda_function.py build/code/
      - cp -r build/dependencies/* build/code/
      - cd build/code
      - zip -r ../../lambda_package.zip .
      - cd ../..
      - echo "ZIP contents:"
      - unzip -l lambda_package.zip
      - echo "Validating zip structure..."
      # Call the script with bash explicitly to avoid executable issues
      - bash ./scripts/validate_zip.sh

artifacts:
  files:
    - lambda_package.zip
