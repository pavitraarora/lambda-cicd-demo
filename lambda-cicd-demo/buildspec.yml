version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.11
    commands:
      - echo "Upgrading pip and setuptools..."
      - python -m pip install --upgrade pip setuptools wheel
      - echo "Listing current directory for debug..."
      - ls -R
      - echo "Cleaning and creating package folder..."
      - rm -rf package
      - mkdir -p package
      - echo "Installing dependencies..."
      - pip install -r lambda-cics-demo/requirements.txt -t package/

  build:
    commands:
      - echo "Packaging Lambda function..."
      - cp lambda-cics-demo/lambda_function.py package/
      - cd package
      - zip -r ../lambda_package.zip .
      - cd ..
      - echo "Listing build artifacts..."
      - ls -l

artifacts:
  files:
    - lambda_package.zip
